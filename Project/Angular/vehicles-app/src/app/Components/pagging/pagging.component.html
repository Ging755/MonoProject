<ul class="pagination justify-content-center" >
    <li class="page-item" (click)="onPreviousPage()"><button class="page-link"> Previous Page</button></li>
    <li class="page-item"><p class="page-link"> {{page}} / {{totalnumberofpages}}</p></li>
    <li class="page-item" (click)="onNextPage()"><button class="page-link"> Next Page</button></li>
</ul>
