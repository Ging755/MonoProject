<div *ngIf="vehiclemake">
  <h2>{{vehiclemake.Name | uppercase}} Details</h2>
  <div><span>Id: </span>{{vehiclemake.Id}}</div>
  <div>
      <label>Name:
        <input [(ngModel)]="vehiclemake.Name" placeholder="name"/>
      </label>
      <label>Abrv:
          <input [(ngModel)]="vehiclemake.Abrv" placeholder="name"/>
      </label>
      <label>Models:

      </label>
  </div>
  <button (click)="Edit(vehiclemake)">Edit</button>
</div>
